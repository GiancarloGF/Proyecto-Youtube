<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Youtube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <div class="container active">
        <header class="header">
            <div class="contenedor-logo">
                <button id="boton-menu" class="boton-menu"><i class="fas fa-bars"></i></button>
                <a href="#" class="logo"><i class="fab fa-youtube"></i><span>Giancarlo Guerra</span></a>
            </div>

            <div class="barra-busqueda">
                <input type="text" placeholder="Busqueda">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="botones-header">
                <button class="fas fa-upload"></button>
                <button class="fas fa-th"></button>
                <button class="fas fa-bell"></button>
                <a href="#" class="avatar"><img src="img/avatar.jpg" alt="" class="img-avatar"></a>
            </div>
        </header>
        <nav class="nav-later"></nav>
        <main class="main"></main>
    </div>


    <script src="yt.js"></script>
    <script src="https://kit.fontawesome.com/259345c38e.js" crossorigin="anonymous"></script>
</body>
</html>
